<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <style>
      nav {
        text-align: center;
        margin-bottom: 20px;
        font-size: 18px;
        padding: 10px;
      }
      nav a {
        margin: 0 15px;
        color: #ffffff;
        text-decoration: none;
      }
      body {
        color: #ffffff;
      }
      .home-layout {
        display: flex;
        align-items: center;
        gap: 20px;
      }
      .home-layout img {
        width: 200px;
        border-radius: 50%;
      }
      .home-layout p {
        flex: 1;
        font-size: 16px;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/about/">About</a>
      <a href="/portfolio/">Portfolio</a>
    </nav>
    {{ content }}
  </body>
